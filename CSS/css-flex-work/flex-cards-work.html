<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- <link rel="stylesheet" href="styles.css"> -->
    <style>
      body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
      }

      .product-card {
        border: 1px solid #ccc;
        padding: 20px;
        width: 300px;
        text-align: center;
        margin: 10px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        display: flex;
        flex-direction: column;
      }

      .product-card img {
        max-width: 100%;
        height: auto;
      }

      .product-card h2 {
        font-size: 1.5rem;
        margin: 10px 0;
      }

      .product-card p {
        font-size: 1rem;
        margin: 10px 0;
      }

      .price {
        font-size: 1.25rem;
        font-weight: bold;
        color: #007bff;
        margin: 10px 0;
      }

      button {
        background-color: #ffd500;
        /* color: white; */
        border: none;
        border-radius: 10px;
        padding: 10px 20px;
        cursor: pointer;
        font-size: 1rem;
      }

      button:hover {
        background-color: #b39800;
      }
    </style>
    <title>Product Details</title>
  </head>
  <body>
    <div class="product-card">
      <img src="product1.jpg" alt="Product 1" />
      <h2>Product 1</h2>
      <p>Description for Product 1 </p>
      <span class="price">$99.99</span>
      <button>Add to Cart</button>
    </div>

    <div class="product-card">
      <img src="product2.jpg" alt="Product 2" />
      <h2>Product 2</h2>
      <p>Description for Product 2 </p>
      <span class="price">$79.99</span>
      <button>Add to Cart</button>
    </div>
  </body>
</html>
