<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        .container-fluid {
            background-color: aqua;
            padding-right: 100px;
            padding-left: 100px;
            border: 2px solid blue;
        }

        body {
            background-color: bisque;
            padding: 20px; /* Reduce padding for smaller screens */
        }

        @media (max-width: 768px) {
            /* Apply responsive styles when the screen width is 768px or less */
            .container-fluid {
                padding: 20px; /* Reduce padding for smaller screens */
            }

            .col-6 {
                text-align: left; /* Align columns to the left for smaller screens */
            }
        }
    </style>
</head>
<body>
    <div class="container-fluid pt-5 pb-5 w-50">
        <div class="row r1">
            <div class="col-12 text-center">
                <h1>LOGIN</h1>
            </div>
        </div>
        <div class="row mt-3 mb-4">
            <div class="col-6 col-md-6 text-center fs-3 h1">
                <label for="username">Username:</label>
            </div>
            <div class="col-6 col-md-6 text-center">
                <input type="text">
            </div>
        </div>
        <div class="row mb-5">
            <div class="col-6 col-md-6 text-center display-6">
                <label for="password">Password:</label>
            </div>
            <div class="col-6 col-md-6 text-center">
                <input type="text">
            </div>
        </div>
        <div class="row">
            <div class="col-12 text-center" >
                <button type="button" class="btn btn-primary">Login</button>
            </div>
        </div>
    </div>
</body>
</html>
