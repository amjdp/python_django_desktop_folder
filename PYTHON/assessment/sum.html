<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let n = 1234;
        //Function to get sum of digits
        function getSum(n) {
            let sum = 0;
            while (n > 0 || sum > 9) {
                 if(n == 0) {
                    n = sum;
                    sum = 0;
                 }
                 sum = sum + n % 10;
                 n = Math.floor(n / 10);
            }
            return sum;
        }
     //function call  
        document.write(getSum(n));
    </script>
</body>
</html>
