    sum of digits 
    <script>
        function sumDigits(n) {
            let sum = 0;
            while (n) { 
                digit = n % 10; 
                document.write(digit);
                sum += digit; 
                document.write("<br/> sum in each loop",sum);
                n = (n - digit) / 10;
                document.write("<br/> n in each loop",n);
            }
            document.write("<br/>",sum);
            return sum;
        }

        sumDigits(199)
       
    </script>
