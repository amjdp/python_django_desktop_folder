<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Greatest digit in the number</title>

    <script>
      /*      Greatest digit in the number      */

      var num = 86754;
      var greatest = 0;
      var rem = 0;
      while (num > 0) {
        rem = num % 10;
        if (rem > greatest) {
          greatest = rem;
        }
        num = parseInt(num / 10);
      }
      console.log(greatest);

      /* ------------------------------------- */
    </script>
  </head>
  <body></body>
</html>
