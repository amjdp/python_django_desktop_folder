<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Count of a number in the given array</title>
    
    <script>
      /*    To find the count of a number in the given array    */

      var found = 0;
      count = 0;
      var array = [23, 67, 89, 76, 98, 45, 67, 89];
      var num = Number(prompt("Enter the Number"));

      for (var i = 0; i < array.length; i++) {
        if (array[i] == num) {
          found = 1;
          count++;
        }
      }
      if (found == 1) {
        console.log("Number found");
        console.log("Count " + count);
      } else {
        console.log("Number not found");
      }

      /* ------------------------------------- */
    </script>
  </head>
  <body></body>
</html>
