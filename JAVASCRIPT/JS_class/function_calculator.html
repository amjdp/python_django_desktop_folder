<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>

    <label for=""> First Number </label>
    <input type="text" id="num1"> <br><br>
    <label for=""> Select operand </label>
    <select name="" id="op">
        <option value="+">+</option>
        <option value="-">-</option>
        <option value="/">/</option>
        <option value="*">*</option>
    </select> <br><br>
    <label for=""> Second Number </label>
    <input type="text" id="num2"> <br><br>
    <button onclick="calculate()" type="submit"> Submit </button> <br><br>


    <!-- Event Listener... click,mouse movement,keyboard click,right click,doubleclick
        onclick act as an event listener  -->

    <span id="res"> Result is </span>

    
    <script>
      function calculate() {
        var num1 = Number(document.getElementById("num1").value);
        var num2 = Number(document.getElementById("num2").value);
        var operator = document.getElementById("op").value;
        // console.log(calculate)

        var result = 0;
        if (operator == "+") {
          result = num1 + num2;
          // console.log(num1 + num2)
        } else if (operator == "-") {
          result = num1 - num2;
          // console.log(num1 - num2)
        } else if (operator == "/") {
          result = num1 / num2;
          // console.log(num1 / num2)
        } else if (operator == "*") {
          result = num1 * num2;
          // console.log(num1 * num2)
        }

        //result append

        //functions...in-built & user-defined..getElementById,console,
        // return keyword ..number
        // array...built-in fns

        document.getElementById("res").innerHTML += result;
      }
    </script>
  </body>
</html>
