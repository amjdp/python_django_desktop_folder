<!DOCTYPE html>
<html>
  <head>
    <title>Student Marks</title>
    <style>
      #message {
        font-size: 24px;
        margin-top: 20px;
        padding: 10px;
        text-align: center;
      }
      .green {
        color: green;
      }
      .red {
        color: red;
      }
    </style>
  </head>
  <body>
    <h1>Student Marks</h1>
    <form>
      <label for="maths">Maths:</label>
      <input type="number" id="maths" name="maths" min="0" max="100" required><br>

      <label for="chemistry">Chemistry:</label>
      <input type="number" id="chemistry" name="chemistry" min="0" max="100" required><br>

      <label for="biology">Biology:</label>
      <input type="number" id="biology" name="biology" min="0" max="100" required><br>

      <label for="physics">Physics:</label>
      <input type="number" id="physics" name="physics" min="0" max="100" required><br>

      <input type="submit" value="Submit" onclick="checkEligibility(event)">
    </form>

    <div id="message"></div>

    <script>
      function checkEligibility(event) {
        event.preventDefault();

        const maths = parseInt(document.getElementById('maths').value);
        const chemistry = parseInt(document.getElementById('chemistry').value);
        const biology = parseInt(document.getElementById('biology').value);
        const physics = parseInt(document.getElementById('physics').value);

        const totalMarks = maths + chemistry + biology + physics;
        const percentage = (totalMarks / 400) * 100;

        const message = document.getElementById('message');

        if (maths >= 45 && chemistry >= 45 && biology >= 45 && physics >= 45 && percentage >= 45) {
          message.innerText = 'Congratulations! You are eligible for higher studies.';
          message.classList.add('green');
          message.classList.remove('red');
        } else {
          message.innerText = 'Sorry, you are not eligible for higher studies.';
          message.classList.add('red');
          message.classList.remove('green');
        }
      }
    </script>
  </body>
</html>
