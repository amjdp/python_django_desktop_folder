<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="/calulator_switch.css" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    
    <link
      rel="stylesheet"
      href="http://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
    />
  </head>
  <body>
    <section class="calculator">
      <form action="" name="form1">
        <input
          type="text"
          placeholder="enter number"
          class="form"
          name="answer"
          id="n1"
        />
      </form>
      <div class="row">
        <div class="col-lg-3">
          <div class="first">
            <button class="btn-1" onclick="numbers('7')">7</button>
            <button class="btn-1" onclick="numbers('4')">4</button>
            <button class="btn-1" onclick="numbers('1')">1</button>
            <button class="btn-1" onclick="numbers('0')">0</button>
          </div>
        </div>
        <div class="col-lg-3">
          <div class="first">
            <button class="btn-1" onclick="numbers('8')" value="8">8</button>
            <button class="btn-1" onclick="numbers('5')" value="5">5</button>
            <button class="btn-1" onclick="numbers('2')" value="2">2</button>
            <button class="btn-1" onclick="numbers('.')" value=".">.</button>
          </div>
        </div>
        <div class="col-lg-3">
          <div class="first">
            <button class="btn-1" onclick="numbers('9')" value="9">9</button>
            <button class="btn-1" onclick="numbers('6')" value="6">6</button>
            <button class="btn-1" onclick="numbers('3')" value="3">3</button>
            <button class="btn-1" onclick="result()" value="=">=</button>
          </div>
        </div>
        <div class="col-lg-3">
          <div class="first">
            <button class="btn-1" onclick="clearScreen()" value=" ">C</button>
            <button class="btn-1" onclick="calculate('*')" value="*">*</button>
            <button class="btn-1" onclick="calculate('-')" value="-">-</button>
            <button class="btn-1" onclick="calculate('+')" value="+">+</button>
          </div>
        </div>
      </div>
    </section>

    <script>
      operation = "";
      sum = 0;
      function clearScreen(clear) {
        document.getElementById("n1").value = " ";
      }
      function display(value) {
        document.getElementById("result").value += value;
      }
      function calculate(sign) {
        num1 = parseInt(document.getElementById("n1").value);
        document.getElementById("n1").value = "";
        operation = sign;
      }
      function numbers(num) {
        document.getElementById("n1").value += num;
      }
      function result() {
        num2 = parseInt(document.getElementById("n1").value);
        document.getElementById("n1").value = "";
        switch (operation) {
          case "+":
            sum = num1 + num2;
            break;
          case "-":
            sum = num1 - num2;
            break;
          case "*":
            sum = num1 * num2;
            break;

          default:
            break;
        }
        document.getElementById("n1").value = sum;
      }
    </script>
  </body>
</html>
